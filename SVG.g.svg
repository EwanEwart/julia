        <circle cx="40" cy="40" r="25" />
        <circle cx="60" cy="60" r="25" />
        <line x1="0" x2="100" y1="0" y2="100" />
    </g>

    <svg width="100" height="100">
        <g transform="scale(2)">
            <rect x="10" y="10" width="20" height="20" fill="#5252a4" />
            <circle cx="30" cy="30" r="10" fill="#5a3131" />
        </g>

    </svg>

</svg>
