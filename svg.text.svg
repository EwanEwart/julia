<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">

    <line x1="0" x2="100" y1="0" y2="100" stroke="red" />
    <line x1="100" x2="0" y1="0" y2="100" stroke="red" />

    <line x1="0" x2="150" y1="0" y2="150" stroke="red" />

    <!-- simple -->
    <text x="70" y="50" fill="red">I love SVG!</text>

    <!-- rotate -->
    <text x="85" y="15" fill="red" transform="rotate(45 20,40)">I love SVG</text>

    <!-- tspan -->
    <text x="160" y="170" style="fill:red;">Several lines:
        <tspan x="160" y="195">First line.</tspan>
        <tspan x="160" y="230">Second line.</tspan>
    </text>

    <!-- text as link -->
    <a xlink:href="https://www.w3schools.com/graphics/" target="_blank">
        <text x="0" y="15" fill="green">I love SVG as a link!</text>
    </a>
</svg>
